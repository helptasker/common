name: Testing

on:
  push:
    branches:
      - 'hotfix/**'
      - main
  pull_request:
    branches:
      - main

env:
  PYTHON_VERSION: 3.11.4 # See https://github.com/actions/python-versions/blob/main/versions-manifest.json


jobs:
  pre-commit:
    name: "Linter with pre-commit"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          check-latest: true

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.0

  black:
    name: "Linter with black"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          check-latest: true

      - name: Cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: "Installing black"
        run: pip install poetry

      - name: "Installing dependencies"
        run: poetry install

      - name: Linter with black
        run: |
          poetry run black --check .

  isort:
    name: "Linter with isort"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          check-latest: true

      - name: Cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: "Installing isort"
        run: pip install poetry

      - name: "Installing dependencies"
        run: poetry install

      - name: Linter with isort
        run: |
          poetry run isort --check .

  ruff:
    name: "Linter with ruff"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          check-latest: true

      - name: Cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: "Installing poetry"
        run: pip install poetry

      - name: "Installing dependencies"
        run: poetry install

      - name: Linter with ruff
        run: |
          poetry run ruff check .

  mypy:
    name: "Linter with mypy"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          check-latest: true

      - name: Cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: "Installing mypy"
        run: pip install poetry

      - name: "Installing dependencies"
        run: poetry install

      - name: Linter with mypy
        run: |
          poetry run mypy .

  test:
    name: "Testing code"
    runs-on: ubuntu-latest
    needs: [pre-commit, black, isort, ruff, mypy]
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          check-latest: true

      - name: Cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: "Installing poetry"
        run: pip install poetry

      - name: "Installing dependencies"
        run: poetry install

      - name: "Testing code"
        run: |
          poetry run coverage run -m pytest
          poetry run coverage html --show-contexts --title="Helptasker common"
          poetry run coverage xml

      - name: "Upload report"
        uses: actions/upload-artifact@v3
        with:
          name: coverage.zip
          path: |
            htmlcov/
          retention-days: 14

      - name: "Report coverage"
        run: |
          poetry run coverage report --fail-under=100

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
